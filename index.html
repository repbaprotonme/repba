<style type="text/css">
* {margin: 0; padding: 0}
html, body {height: 100%; margin: 0; background-color: white}
* { -webkit-user-select: none; -webkit-tap-highlight-color: rgba(0,0,0,0); }
canvas {outline: none; position: absolute; }
A:link { COLOR: black; TEXT-DECORATION: none; font-weight: normal }
A:visited { COLOR: black; TEXT-DECORATION: none; font-weight: normal }
A:active { COLOR: black; TEXT-DECORATION: none }
A:hover { COLOR: blue; TEXT-DECORATION: none; font-weight: none; cursor: pointer }

dialog
{
  max-width: 90%; 
  position: absolute; 
  left: 50%; 
  top: 50%; 
  transform: translate(-50%, -50%); 
  background-color: rgb(225,225,225);
  padding: 20px 20px 20px 20px; 
  border-radius: 20px;
  max-height: 80vh;
  border-width: 5px; 
  border-color: #DB1F48; 
  overflow-y: scroll;
}

dialog::backdrop 
{
  background-color: rgba(0,0,0,0.6);
}

label
{
  display: block;
  font-family: sans-serif; 
  font-weight: bold; 
  text-align: center;
  font-size: 1em; 
  width: 100%; 
  color: white;
}

input
{
  height: 54px;
  resize: none;
  background-color: white;
  border-radius: 0px;
  border-width: 0px;
  outline: none; 
  color: black;
  text-align: center;
  font-weight: bold;
  font-family: sans-serif; 
  box-sizing: border-box; 
  width: 100%; 
  padding: 10px; 
  font-size: 1em; 
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button 
{
  -webkit-appearance: none;
  margin: 0;
}

textarea 
{
  height: 100%;
  resize: none;
  background-color: white;
  border-style: inset; 
  border-radius: 0px;
  border-width: 0px;
  outline: none; 
  font-family: sans-serif; 
  box-sizing: border-box; 
  width: 100%; 
  padding: 10px; 
  font-size: 1em; 
  color: black;
  text-align: left;
  font-weight: bold;
}

button
{
  width: 100%; 
  padding: 12px; 
  font-size: 1em; 
  font-weight: bold; 
  border: 0px solid #99B;
  border-radius: 5px;
}

.earth
{
  padding: 0px 0px 0px 0px; 
  display: flex; 
  flex-direction: column; 
  width: 100%; 
  justify-content: center;
}

.fade 
{
  background-color: #DB1F48;
  color: #fff;
  transition: background-color 1s;
}

.fade:hover 
{
  background-color: #004369;
  cursor: pointer;
}

.fade:focus,
.fade:active 
{
  background-color: darkgreen;
  transition: none;
}
</style>

<body ondragstart="return false;" ondrop="return false"; oncontextmenu='return false;'>

<dialog id="goto-dialog" style="max-width: 90%; width: 720px;">
    <div class="earth">
      <input type="number" id="goto-input" autocapitalize="off" placeholder="Goto"></input>
    </div>
    <div class="footer">
      <button class="fade" id="goto-ok" style="" type="button">Goto</button>
    </div>
</dialog>

<dialog id="prompt-dialog" style="max-width: 90%; width: 720px;">
    <div class="earth">
      <textarea id="prompt-input" rows=5 autocapitalize="off" placeholder="Prompt"></textarea>
    </div>
    <div class="footer">
      <button class="fade" id="prompt-ok" style="" type="button">Prompt</button>
    </div>
</dialog>

  <dialog id="negative-prompt-dialog" style="max-width: 90%; width: 720px;">
    <div class="earth">
      <textarea id="negative-prompt-input" rows=5 autocapitalize="off" placeholder="Negative Prompt"></textarea>
    </div>
    <div class="footer">
      <button class="fade" id="negative-prompt-ok" style="" type="button">Negative Prompt</button>
    </div>
</dialog>
