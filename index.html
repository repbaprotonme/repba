<body ondragstart="return false;" ondrop="return false"; oncontextmenu='return false;'>

<div class="prompt-overlay" style="z-index: 15; display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.6);">
  <div style="position: absolute; width: 600px; max-width: 80%; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 10px; border-radius: 5px;" role="dialog">
    <div id="prompt-label" style="padding: 0px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: bold;"></div>
    <div id="prompt-label2" style="padding: 0px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: bold;"></div>
    <div style="padding: 10px;">
      <textarea id="prompt" placeholder="Enter Prompt" rows=8 style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; box-sizing: border-box; width: 100%; padding: 10px; font-size: 16px; border: 1px solid #777; border-radius: 8px;"></textarea>
      <button style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="button" onclick="submitprompt()">Submit</button>
      <button style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #777; border-radius: 4px;" type="button" onclick="closeprompt(); menushow(_3cnvctx)">Source</button>
    </div>
  </div>
</div>

<div class="delete-overlay" style="z-index: 15; display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.6);">
  <div style="position: absolute; width: 300px; max-width: 80%; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 10px; border-radius: 5px;" role="dialog">
    <div id="delete-label" style="padding: 10px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: bold;"></div>
    <div style="padding: 10px; display: flex; column-gap: 5px; justify-content: space-between; ">
      <button style="width: 50%; float: left; padding: 10px; border: 1px solid #777; font-size: 16px; border-radius: 4px;" type="button" onclick="deleteimage()">Delete</button> 
      <button style="width: 50%; float: left; padding: 10px; border: 1px solid #777; font-size: 16px; border-radius: 4px;" type="button" onclick="closeprompt()">Cancel</button>
    </div>
  </div>
</div>

<div class="upload-overlay" style="z-index: 15; display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.6);">
  <div style="position: absolute; width: 400px; max-width: 80%; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 10px; border-radius: 5px;" role="dialog">
    <div id="upload-label" style="padding: 10px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: bold;"></div>
      <form id="form1" name="form1" method="post" action="javascript:submit()" enctype="multipart/form-data">                                                                                   
        <input style="width: 100%; height: 30px; float: left; padding: 10px; font-size: 16px; border-radius: 4px;" type="file" id="myFile" name="file"/>                                                
        <div style="padding: 10px; display: flex; column-gap: 5px; justify-content: space-between; ">
          <button style="width: 50%; float: left; padding: 10px; border: 1px solid #777; font-size: 16px; border-radius: 4px;" type="button" onclick="deleteimage()">Submit</button> 
          <button style="width: 50%; float: left; padding: 10px; border: 1px solid #777; font-size: 16px; border-radius: 4px;" type="button" onclick="closeprompt()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="search-overlay" style="z-index: 15; display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.5);">
  <div style="position: absolute; width: 400px; max-width: 80%; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 10px; border-radius: 5px;" role="dialog">
    <div style="display: flex; flex-direction: column; width: 100%; justify-content: center;">
      <a id="linka" target="reportbase" style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: bold;"></a>
      <label style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: bold;">Search Images</label>
    </div>
    <div style="padding: 10px;">
      <textarea id="search" placeholder="Enter Search" rows=3 style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; box-sizing: border-box; width: 100%; padding: 10px; font-size: 16px; border: 1px solid #777; border-radius: 8px;"></textarea>
      <button style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #777; border-radius: 4px;" type="button" onclick="submitsearch()">Search</button>
      <button style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #777; border-radius: 4px;" type="button" onclick="closeprompt(); menushow(_3cnvctx)">Source</button>
      <button style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #777; border-radius: 4px;" type="button" onclick="artistpage()">Artist</button>
    </div>
   </div>
</div>
